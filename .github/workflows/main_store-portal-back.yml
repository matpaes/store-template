# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - store-portal-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8e8ad3434e7a4b7b9713e0875e7fd1f5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bf95b056655a459e9b9b0017c64f5117 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8e8ad3434e7a4b7b9713e0875e7fd1f5 }}/appsvc/staticsite:${{ github.sha }}
        file: ./store.api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'store-portal-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ae83a0784854416089a13aef97857ea0 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8e8ad3434e7a4b7b9713e0875e7fd1f5 }}/appsvc/staticsite:${{ github.sha }}'
