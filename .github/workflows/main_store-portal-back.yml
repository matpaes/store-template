name: Build and deploy container app to Azure Web App - store-portal-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t store-portal-back:${{ github.sha }} -f ./store.api/Dockerfile .

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.AZURE_CONTAINER_REGISTRY }}  # Azure Container Registry (ACR) URL
        username: ${{ secrets.AZURE_ACR_USERNAME }}         # Azure ACR Username
        password: ${{ secrets.AZURE_ACR_PASSWORD }}         # Azure ACR Password or Access Key

    - name: Build and push container image to Azure Container Registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/store-portal-back:${{ github.sha }}  # Image tag with ACR URL
        file: ./store.api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'store-portal-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}  # Usando o publish profile
        images: '${{ secrets.AZURE_CONTAINER_REGISTRY }}/store-portal-back:${{ github.sha }}'  # ReferÃªncia da imagem no ACR
