# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - store-portal-back

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_0aad4fbd05324749a2b60fd1db2ba5c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_04cf1a7cbeb24304a939caf933c24c5e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0aad4fbd05324749a2b60fd1db2ba5c0 }}/appsvc/staticsite:${{ github.sha }}
        file: ./store.api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'store-portal-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4b77c83548434751b70308d64479e1ec }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_0aad4fbd05324749a2b60fd1db2ba5c0 }}/appsvc/staticsite:${{ github.sha }}'
