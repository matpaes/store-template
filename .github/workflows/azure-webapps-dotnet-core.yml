name: Build and Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execução manual

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: '6.0'  # Versão do .NET usada na aplicação

    steps:
      # Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # Configura o ambiente do .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Restaura as dependências
      - name: Restore dependencies
        run: dotnet restore

      # Build da aplicação
      - name: Build application
        run: dotnet build --configuration Release

      # Publica os artefatos para a pasta 'publish'
      - name: Publish application
        run: dotnet publish -c Release -o ./publish

      # Faz o deploy no Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: store-template  # Nome do App Service no Azure
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
